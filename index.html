<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background">
      <img
        class="background__image background__image--top"
        src="assets/images/bg-pattern-top.svg"
        alt="pattern top"
      />
      <img
        class="background__image background__image--bottom"
        src="assets/images/bg-pattern-bottom.svg"
        alt="pattern bottom"
      />
    </div>
    <article class="card">
      <header class="card__header">
        <img
          class="card__header-image"
          src="assets/images/bg-pattern-card.svg"
          alt="pattern card"
        />
        <img
          class="card__header-profile"
          src="assets/images/image-victor.jpg"
          alt="profile photo"
        />
      </header>
      <section class="card__body">
        <p class="card__text">
          Victor Crest
          <span class="card__number card__number--light">26</span>
        </p>
        <p class="card__text card__text--light">London</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80k</p>
          <p class="card__text card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803k</p>
          <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4k</p>
          <p class="card__text card__text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
